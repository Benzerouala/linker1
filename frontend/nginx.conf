server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy pour l'API si nécessaire (mais géré par le gateway principal normalement)
    # location /api/ {
    #     proxy_pass http://backend:5000;
